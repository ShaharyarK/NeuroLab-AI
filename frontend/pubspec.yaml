name: neuro_lab_ai
description: AI-powered laboratory analysis platform
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  dio: ^5.3.2
  flutter_secure_storage: ^8.0.0
  flutter_dotenv: ^5.1.0
  file_picker: ^5.3.1
  flutter_spinkit: ^5.2.0
  fl_chart: ^0.63.0
  google_fonts: ^5.1.0
  intl: ^0.18.1
  path_provider: ^2.1.1
  share_plus: ^7.1.0
  url_launcher: ^6.1.12

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/
    - assets/icons/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700 