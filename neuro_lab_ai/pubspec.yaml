name: neuro_lab_ai
description: AI-powered laboratory management system
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.1.0
  provider: ^6.0.5
  shared_preferences: ^2.2.0
  file_picker: ^6.1.1
  flutter_dropzone: ^3.0.0
  image_picker: ^1.0.4
  flutter_secure_storage: ^9.0.0
  json_annotation: ^4.8.1
  flutter_markdown: ^0.6.18
  url_launcher: ^6.1.14
  path_provider: ^2.1.1
  permission_handler: ^11.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/ 